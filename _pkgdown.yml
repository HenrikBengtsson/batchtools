url: https://batchtools.mlr-org.com

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, articles, book]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Overview
    contents:
      - batchtools
  - title: Registry
    contents:
      - Registry
      - ExperimentRegistry
      - assertRegistry
      - loadRegistry
      - saveRegistry
      - syncRegistry
      - sweepRegistry
      - removeRegistry
      - getDefaultRegistry
  - title: Define Jobs
    contents:
      - batchMap
      - batchReduce
      - batchMapResults
      - Problem
      - Algorithm
      - addExperiments
  - title: Submit Jobs
    contents:
      - submitJobs
      - batchExport
      - waitForJobs
      - chunk
      - lpt
      - binpack
      - setJobNames
  - title: Query Job Information
    contents:
      - getStatus
      - findJobs
      - getJobPars
      - summarizeExperiments
  - title: Retrieve Results
    contents:
      - reduceResults
      - reduceResultsDataTable
      - loadResult
      - unwrap
  - title: Debugging
    contents:
      - resetJobs
      - testJob
      - getLog
      - getErrorMessages
      - grepLogs
  - title: Remove Jobs
    contents:
      - killJobs
      - clearRegistry
      - removeExperiments
  - title: Additional objects
    contents:
      - Job
      - Experiment
      - JobCollection
  - title: Cluster Functions
    contents:
      - cfKillJob
      - cfBrewTemplate
      - cfReadBrewTemplate
      - cfHandleUnknownSubmitError
      - ClusterFunctions
      - starts_with("makeCluster")
      - SubmitJobResult
      - Hook
